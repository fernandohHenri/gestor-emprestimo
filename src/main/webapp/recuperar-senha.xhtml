<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>

    <h:body style="background-image: url('resources/image/background-1.jpg');
            background-position: center;">

        <p:panel id="login-dialog">
            <!--<div id="login-dialog">-->
            <center><h2>Por favor informe os campos</h2></center>

            <h:form id="frm">
                <p:messages autoUpdate="true" />

                <h:panelGrid columns="2" styleClass="grid-login">
                    <p:outputLabel value="Login" for="usuario" />
                    <p:inputText id="usuario" size="20" value="#{loginBean.nomeUsuario}" />

                    <p:outputLabel value="Matricula" for="senha" />
                    <p:inputText id="senha" size="20" value="#{loginBean.matricula}" />

                    <p:commandButton value="Ir para Login" action="login?faces-redirect=true" style="font-size: 15px"/>
                    <p:commandButton value="Buscar" action="#{loginBean.buscarSenha}" />
                </h:panelGrid>
            </h:form><br/>
            <!--</div>-->
            
        </p:panel>


    </h:body>

</html>

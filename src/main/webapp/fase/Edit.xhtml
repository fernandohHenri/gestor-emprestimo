<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FaseEditDlg" widgetVar="FaseEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensagem.EditFaseTitle}" closeOnEscape="true">

            <h:form id="FaseEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{faseController.selecionado != null}">


                        <h:outputLabel value="#{mensagem.EditFaseLabel_idfases}" for="idfases" />
                        <h:outputText id="idfases" value="#{faseController.selecionado.idfases}" />

                        <p:outputLabel value="#{mensagem.EditFaseLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{faseController.selecionado.valor}" title="#{mensagem.EditFaseTitle_valor}" required="true" requiredMessage="#{mensagem.EditFaseRequiredMessage_valor}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{faseController.save}" value="#{mensagem.Save}" update="display,:FaseListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FaseEditDialog'));">
                        <p:confirm header="#{mensagem.ConfirmationHeader}" message="#{mensagem.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensagem.Cancel}" oncomplete="PF('FaseEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

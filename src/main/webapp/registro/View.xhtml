<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroViewDlg" widgetVar="RegistroViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensagem.ViewRegistroTitle}" closeOnEscape="true">

            <h:form id="RegistroViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{registroController.selecionado != null}">

                        <h:outputText value="#{mensagem.ViewRegistroLabel_idregistro}"/>
                        <h:outputText value="#{registroController.selecionado.idregistro}" title="#{mensagem.ViewRegistroTitle_idregistro}"/>

                        <h:outputText value="#{mensagem.ViewRegistroLabel_operacao}"/>
                        <h:outputText value="#{registroController.selecionado.operacao}" title="#{mensagem.ViewRegistroTitle_operacao}"/>

                        <h:outputText value="#{mensagem.ViewRegistroLabel_data}"/>
                        <h:outputText value="#{registroController.selecionado.data}" title="#{mensagem.ViewRegistroTitle_data}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{mensagem.ViewRegistroLabel_emprestimoIdemprestimo}"/>
                        <h:outputText value="#{registroController.selecionado.emprestimoIdemprestimo.idEmprestimo}"/>

                        <h:outputText value="#{mensagem.ViewRegistroLabel_usuarioIdusuario}"/>
                        <h:outputText value="#{registroController.selecionado.usuarioIdusuario.idusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensagem.Close}" onclick="PF('RegistroViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

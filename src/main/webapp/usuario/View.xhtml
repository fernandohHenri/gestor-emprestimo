<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensagem.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selecionado != null}">

                        <h:outputText value="#{mensagem.ViewUsuarioLabel_idusuario}"/>
                        <h:outputText value="#{usuarioController.selecionado.idusuario}" title="#{mensagem.ViewUsuarioTitle_idusuario}"/>

                        <h:outputText value="#{mensagem.ViewUsuarioLabel_login}"/>
                        <h:outputText value="#{usuarioController.selecionado.login}" title="#{mensagem.ViewUsuarioTitle_login}"/>

                        <h:outputText value="#{mensagem.ViewUsuarioLabel_nome}"/>
                        <h:outputText value="#{usuarioController.selecionado.nome}" title="#{mensagem.ViewUsuarioTitle_nome}"/>

                        <h:outputText value="#{mensagem.ViewUsuarioLabel_apelido}"/>
                        <h:outputText value="#{usuarioController.selecionado.apelido}" title="#{mensagem.ViewUsuarioTitle_apelido}"/>

                        <h:outputText value="#{mensagem.ViewUsuarioLabel_matricula}"/>
                        <h:outputText value="#{usuarioController.selecionado.matricula}" title="#{mensagem.ViewUsuarioTitle_matricula}"/>

                        <h:outputText value="#{mensagem.ViewUsuarioLabel_tipoUsuario}"/>
                        <h:outputText value="#{usuarioController.selecionado.tipoUsuario}" title="#{mensagem.ViewUsuarioTitle_tipoUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensagem.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PorteViewDlg" widgetVar="PorteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensagem.ViewPorteTitle}" closeOnEscape="true">

            <h:form id="PorteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{porteController.selecionado != null}">

                        <h:outputText value="#{mensagem.ViewPorteLabel_idporte}"/>
                        <h:outputText value="#{porteController.selecionado.idporte}" title="#{mensagem.ViewPorteTitle_idporte}"/>

                        <h:outputText value="#{mensagem.ViewPorteLabel_valor}"/>
                        <h:outputText value="#{porteController.selecionado.valor}" title="#{mensagem.ViewPorteTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensagem.Close}" onclick="PF('PorteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

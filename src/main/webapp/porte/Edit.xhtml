<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PorteEditDlg" widgetVar="PorteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{mensagem.EditPorteTitle}" closeOnEscape="true">

            <h:form id="PorteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{porteController.selecionado != null}">


                        <h:outputLabel value="#{mensagem.EditPorteLabel_idporte}" for="idporte" />
                        <h:outputText id="idporte" value="#{porteController.selecionado.idporte}" />

                        <p:outputLabel value="#{mensagem.EditPorteLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{porteController.selecionado.valor}" title="#{mensagem.EditPorteTitle_valor}" required="true" requiredMessage="#{mensagem.EditPorteRequiredMessage_valor}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{porteController.save}" value="#{mensagem.Save}" update="display,:PorteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PorteEditDialog'));">
                        <p:confirm header="#{mensagem.ConfirmationHeader}" message="#{mensagem.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{mensagem.Cancel}" oncomplete="PF('PorteEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
